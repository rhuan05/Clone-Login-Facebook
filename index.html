<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container--flex">
        <div class="container--left">
            <img class="facebookImg" src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/89/Facebook_Logo_%282019%29.svg/2560px-Facebook_Logo_%282019%29.svg.png">
            <h1>Logins recentes</h1>
            <p>Cliques na sua foto ou adicione uma conta.</p>
            <div class="container--contas">
                <div class="container--image">
                    <img src="https://www.relogiodepontosimples.com.br/wp-content/uploads/2017/11/sinal-mais.png">
                    <div class="adConta">Adicionar conta</div>
                </div>
            </div>
        </div>
        <div class="container--formulario">
            <input type="text" id="email" placeholder="Email ou telefone">
            <input type="password" id="senha" placeholder="Senha">
            <button class="btnEntrar">Entrar</button>
            <p>Esqueceu a senha?</p>
            <hr>
            <button class="btnCriarConta">Criar nova conta</button>
        </div>
    </div>
    <footer>Clone da página de login do Facebook feita por Rhuan Henrique.<br>Botões ilustrativos</footer>
    <script src="script.js"></script>
</body>
</html>
